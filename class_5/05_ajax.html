<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>

	</style>
	<script>
		$(function () {
			var loadData; //json데이터 담는 변수

			$(".btn_intro").click(function () {
				$(this).hide();

				$.ajax({
					url: "js/data.json",
					dataType: "json",
					success: function (result) {
						//console.log(result.seatInfo.length);
						loadData = result;
						for (var i = 0; i < loadData.seatInfo.length; i++) {
							$(".container .list > ul").append(
								'<li class="unit"><button data-price-"' + loadData.seatInfo[i]
								.price + '">' + loadData.seatInfo[i].name + '</button></li>')
						}
					}
				})
			});

			// $(".btn_intro").click(function(){
			// 	for(var i=0; i<10; i++){
			// 		$(".container .list > ul").append('<li class ="unit"><button>버튼'+(i+1)+'</button></li>');
			// 	}
			// 	$(this).hide();
			// });
		})
	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">

				<a href="#">menu1</a>
				<a href="#">menu2</a>

		</div>

</body>

</html>
