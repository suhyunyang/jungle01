<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>

	</style>
	<script>
		$(function () {
			//append 기본 작동법
			// $(".container").append("<strong>append 추가</strong>")
			// $(".container .list > ul").append("<li class ='unit'><button>추가된 버튼</button></li>");

			//목록에 버튼 추가
			//$(".container .list > ul").append('<li class ="unit"><button>버튼'+(i+1)+'</button></li>');

			//인트로 버튼 클릭시 10개의 버튼 추가 이벤트

			$(".btn_intro").click(function () {
				for (var i = 0; i < 10; i++) {
					$(".container .list > ul").append('<li class ="unit"><button>버튼'+(i+1)+'</button></li>');
				}
				//자신(.btn_intro) 숨김버튼
				$(this).hide();
			});
		})
	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>

			</div>
		</div>
		<div class="container">

				<button class="btn_intro">버튼추가</button>
